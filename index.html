<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch & Sketch</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="content">
        <div id = "options">
            <input type="color" value="#000000" id="colorValue">
            <button id="color">Color Mode</button>
            <button id="rainbow">Rainbow Mode</button>
            <button id="eraser">Eraser</button>
            <button id="darken">Whiten</button>
            <button id="toggleBorder">Toggle Borders</button>
            <button id="clear">Clear</button>
            <input type="range" min="1" max="100" id="sizeValue">
            <p id="gridSize"></p>
            <button id="createGrid">Create Grid</button>
        </div>
        <div id = "container">
            <p>MAGIC <span>Etch A Sketch</span> SCREEN</p>
            <div id="grid">

            </div>
        </div>
    </div>
</body>
</html>
